<h2>{{hero.name | uppercase }} Details</h2>
<div>
  <span>
    ID:
  </span>
  {{hero.id}}
</div>
<div>
  <label for="name">HERO NAME: </label>
  <!-- [(ngModel)]es la sintaxis de enlace de datos bidireccional de Angular.
  [(ngModel)] es una directiva Angular válida, no está disponible de forma predeterminada.
Pertenece a los opcionales FormsModule y debe optar por usarlo.-->
<!-- esta directiva ngModel actualiza la variable hero.name, en tiempo real, afectando el titulo en este caso-->
  <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text">
</div>
<div>
  <ul  class="heroes">
    <li *ngFor="let hero of heroes">
      <!-- el atributo,  [class.selected]="hero === selectHero", aplica el estilo heroes.button .selected cuando hero es igual al heroSelected -->
      <!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectHero">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
      </button> -->


      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</div>
<!-- <app-hero-detail [hero]="selectHero"></app-hero-detail> Esto ya se encuentra en el routing /heroes-->
